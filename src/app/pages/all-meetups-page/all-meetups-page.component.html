<section
  class="all-meetups">
  <app-search-card-form
    class="search-form"
    (searchParams)="onSearchParams($event)">
  </app-search-card-form>
  <app-meetups-list
    [searchParams]="searchParams">
  </app-meetups-list>
  <app-button
    class="create-button"
    [color]="'aqua'"
    [size]="'big'"
    (click)="createMeetup()">
    Создать митап
  </app-button>
</section>
