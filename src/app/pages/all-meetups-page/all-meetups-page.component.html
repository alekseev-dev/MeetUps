<section
  class="all-meetups">
  <app-search-card-form
    class="search-form"
    (searchValue)="onSearchValue($event)">
  </app-search-card-form>
  <app-meetups-list
    [searchValue]="searchValue"></app-meetups-list>
  <app-button
    class="create-button"
    [color]="'aqua'"
    [size]="'big'"
    (click)="createMeetup()">
    Создать митап
  </app-button>
</section>
