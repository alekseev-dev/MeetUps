<ul>
  <app-meetup-card
    class="meetup-card"
    *ngFor="let meetup of meetups$ | async | filterDataPipe: searchValue;
    trackBy: identify"
    [meetupData]="meetup"
    [subscribeToMeetup]="subscribeToMeetup.bind(this)"
    [unsubscribeToMeetup]="unsubscribeToMeetup.bind(this)"
    [user]="user">
  </app-meetup-card>
</ul>
