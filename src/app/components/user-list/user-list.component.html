<ul>
  <app-user-list-item
    class="user-list-item"
    [deleteUser]="deleteUser.bind(this)"
    [updateUserRole]="updateUserRole.bind(this)"
    [updateUserInfo]="updateUserInfo.bind(this)"
    *ngFor="let user of users$ | async;
   trackBy:identify"
    [user]="user">
  </app-user-list-item>
</ul>
